<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hotel Menu</title>
</head>
<body>
    <style>
        * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  background-color: #f4f4f4;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.menu-image {
  text-align: center;
  padding: 2rem;
  max-width: 100%; /* Ensure the section takes full width of the viewport */
}

.responsive-img {
  width: 100%;
  height: auto;
  max-width: 1414px; /* Maintain the original image's width as the maximum */
  aspect-ratio: 1414 / 2000; /* Maintain aspect ratio based on original dimensions */
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

    </style>
  <!-- Menu Image Section -->
  <section class="menu-image">
    <img src="Hotel Menu (1).png" alt="Hotel Menu" class="responsive-img">
  </section>
</body>
</html>
